<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Claude Chatbot</title>
    <style>
        body {
            margin: 0;
            background: #f7f7fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background: rgba(255,255,255,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }
        .model-select {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .chat-log {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .message {
            padding: 1rem 1.2rem;
            border-radius: 1rem;
            max-width: 80%;
            word-break: break-word;
            font-size: 1.05rem;
            line-height: 1.5;
        }
        .user {
            align-self: flex-end;
            background: linear-gradient(90deg, #e0e7ff 0%, #f1f5ff 100%);
            color: #222;
        }
        .ai {
            align-self: flex-start;
            background: linear-gradient(90deg, #f8fafc 0%, #e6f7f7 100%);
            color: #277A7D;
        }
        .input-row {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input {
            flex: 1;
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid #e0e0e0;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.95);
            transition: border 0.2s;
        }
        .chat-input:focus {
            border: 1.5px solid #277A7D;
        }
        .send-btn {
            padding: 0 1.5rem;
            border-radius: 1rem;
            border: none;
            background: #277A7D;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:disabled {
            background: #b2d2d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="model-select">
            <label for="model">Model:</label>
            <select id="model">
                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
            </select>
        </div>
        <div class="chat-log" id="chatLog"></div>
        <form class="input-row" id="chatForm" autocomplete="off">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." required />
            <button class="send-btn" type="submit">Send</button>
        </form>
    </div>
    <script>
        // --- CONFIG ---
        const ANTHROPIC_API_KEY = localStorage.getItem('ANTHROPIC_API_KEY') || '';
        if (!ANTHROPIC_API_KEY) {
            const key = prompt('Enter your Anthropic API key:');
            if (key) {
                localStorage.setItem('ANTHROPIC_API_KEY', key);
                window.location.reload();
            }
        }

        // --- STATE ---
        let chatHistory = [];
        const chatLog = document.getElementById('chatLog');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const modelSelect = document.getElementById('model');

        // --- RENDER ---
        function renderChat() {
            chatLog.innerHTML = '';
            chatHistory.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message ' + (msg.role === 'user' ? 'user' : 'ai');
                div.textContent = msg.content;
                chatLog.appendChild(div);
            });
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // --- API CALL ---
        async function sendToClaude(messages, model) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'x-api-key': ANTHROPIC_API_KEY,
                    'anthropic-version': '2023-06-01',
                    'content-type': 'application/json',
                },
                body: JSON.stringify({
                    model: model,
                    max_tokens: 1024,
                    messages: messages.map(m => ({ role: m.role, content: m.content }))
                })
            });
            if (!response.ok) {
                throw new Error('API error: ' + response.status);
            }
            const data = await response.json();
            return data.content[0].text;
        }

        // --- FORM HANDLER ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            chatHistory.push({ role: 'user', content: userMsg });
            renderChat();
            chatInput.value = '';
            chatInput.disabled = true;
            chatForm.querySelector('button').disabled = true;
            try {
                const aiMsg = await sendToClaude(chatHistory, modelSelect.value);
                chatHistory.push({ role: 'assistant', content: aiMsg });
                renderChat();
            } catch (err) {
                chatHistory.push({ role: 'assistant', content: '[Error: ' + err.message + ']'});
                renderChat();
            }
            chatInput.disabled = false;
            chatForm.querySelector('button').disabled = false;
            chatInput.focus();
        });
    </script>
</body>
</html>
