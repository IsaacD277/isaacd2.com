<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Isaac D2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .error-content {
            background: #fff;
            margin: 40px 0;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.8em;
            color: #666;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Isaac D2</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="error-content">
            <h2 class="error-code">404</h2>
            <p class="error-message">Oops! Page Not Found</p>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="index.html" class="home-button">Return to Homepage</a>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Isaac D2. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
