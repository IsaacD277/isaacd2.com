<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Hello API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #result { margin-top: 1em; padding: 1em; border: 1px solid #ccc; background: #f9f9f9; }
        button { padding: 0.5em 1em; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Test Newsletter Hello API</h1>
    <button id="submitBtn">Send Authorized GET Request</button>
    <div id="result"></div>

    <!-- OIDC Sign-in/out UI -->
    <div style="margin-top:2em;">
        <a id="signInLink" href="https://us-east-1ksaxww0ls.auth.us-east-1.amazoncognito.com/login">
            <button id="signIn">Sign In</button>
        </a>
        <button id="signOut">Log out</button>
    </div>
    <div style="margin-top:1em;">
        Hello: <pre id="email"></pre>
        Access token: <pre id="access-token"></pre>
        ID token: <pre id="id-token"></pre>
        Refresh token: <pre id="refresh-token"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts@2/dist/oidc-client-ts.min.js"></script>
    <script>
        // OIDC config
        const cognitoAuthConfig = {
            authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_KSaXwW0Ls",
            client_id: "53lbka1er1uood579akb0at7c2",
            redirect_uri: "https://dev.isaacd2.com/newsletter",
            response_type: "code",
            scope: "email openid phone"
        };
        // Create UserManager
        const userManager = new window.Oidc.UserManager(cognitoAuthConfig);


    // Sign-in now handled by direct link, no JS needed

        // Callback handler for OIDC redirect
        userManager.signinCallback().then(function (user) {
            document.getElementById("email").textContent = user.profile?.email || '';
            document.getElementById("access-token").textContent = user.access_token || '';
            document.getElementById("id-token").textContent = user.id_token || '';
            document.getElementById("refresh-token").textContent = user.refresh_token || '';
        }).catch(() => {
            // Not a callback, or not signed in
        });

        // Sign-out button handler
        document.getElementById("signOut").addEventListener("click", async () => {
            const clientId = "53lbka1er1uood579akb0at7c2";
            const logoutUri = "https://dev.isaacd2.com/newsletter";
            const cognitoDomain = "https://us-east-1ksaxww0ls.auth.us-east-1.amazoncognito.com";
            window.location.href = `${cognitoDomain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(logoutUri)}`;
        });
    </script>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            fetch('https://4yyvatwani.execute-api.us-east-1.amazonaws.com/development/test')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    resultDiv.textContent = data;
                })
                .catch(error => {
                    resultDiv.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
