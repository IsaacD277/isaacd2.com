<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Dashboard</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Newsletter Dashboard</h1>
      <div class="auth-section">
        <button id="loginBtn" class="btn">âœ¨ Login with Cognito</button>
        <button id="refreshBtn" class="btn" style="display:none;">ðŸ”„ Refresh</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="subscribers">Subscribers</button>
      <button class="tab-btn" data-tab="campaigns">Campaigns</button>
    </nav>

    <!-- Dashboard Tab -->
    <div class="tab-content active" id="dashboard">
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-label">Total Subscribers</div>
          <div class="metric-value">245</div>
          <div class="metric-trend">â†‘ 12% this month</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Open Rate</div>
          <div class="metric-value">32.9%</div>
          <div class="metric-trend">â†‘ 5% this month</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Click Rate</div>
          <div class="metric-value">4.7%</div>
          <div class="metric-trend">â†‘ 2% this month</div>
        </div>
      </div>

      <div class="card">
        <h2>Send Email to User</h2>
        <form id="emailForm">
          <div class="form-grid">
            <div class="input-group">
              <select id="emailRecipient" class="form-input" required>
                <option value="">Select Recipient</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="input-group">
              <select id="emailCampaign" class="form-input" required>
                <option value="">Select Campaign</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="input-group">
              <select id="emailVersion" class="form-input" required>
                <option value="">Select Version</option>
                <option value="a">A</option>
                <option value="b">B</option>
              </select>
            </div>
            <button type="submit" id="emailBtn" class="btn btn-submit">Send Email</button>
          </div>
        </form>
        <div id="emailResult" class="result"></div>
      </div>
    </div>

    <!-- Subscribers Tab -->
    <div class="tab-content" id="subscribers">
      <!-- <div class="card">
        <h2>ï¿½ Add New Subscriber</h2>
      </div> -->
      <div class="card">
        <h2>Current Subscribers</h2>
        <form id="subscribeForm">
          <div class="form-grid">
            <div class="input-group">
              <input type="text" id="firstName" class="form-input" placeholder="First Name" required />
            </div>
            <div class="input-group">
              <input type="email" id="emailAddress" class="form-input" placeholder="Email Address" required />
            </div>
            <button type="submit" id="subscribeBtn" class="btn btn-submit" disabled>Add Subscriber</button>
          </div>
        </form>
        <!-- <div id="subscribeResult" class="result"></div> -->
        <div class="table-container">
          <table id="subscribersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subscribed Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Campaigns Tab -->
    <div class="tab-content" id="campaigns">
      <div class="card">
        <h2>Campaign List</h2>
        <form id="campaignForm">
          <div class="form-grid">
            <div class="input-group">
              <input type="text" id="campaignName" class="form-input" placeholder="Campaign Name" required />
            </div>
            <div class="input-group">
              <select id="campaignVersion" class="form-input" required>
                <option value="">Select Version</option>
                <option value="a">Version A</option>
                <option value="b">Version B</option>
              </select>
            </div>
            <div class="input-group">
              <input type="text" id="campaignSubject" class="form-input" placeholder="Email Subject" required />
            </div>
            <div class="input-group">
              <input type="text" id="campaignPreview" class="form-input" placeholder="Email Preview" required />
            </div>
            <div class="input-group">
              <input type="date" id="campaignSendDate" class="form-input" required />
            </div>
            <button type="submit" id="campaignBtn" class="btn btn-submit" disabled>Add Campaign</button>
          </div>
        </form>
        <div class="table-container">
          <table id="campaignsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Send Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
